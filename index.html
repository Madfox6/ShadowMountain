<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadoow Mountain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
            font-size: 28px;
            text-transform: uppercase;
        }
        .nav {
            margin: 20px 0;
        }
        .nav button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .content {
            display: none;
            margin-top: 20px;
        }
        .content.active {
            display: block;
        }
        .content img {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .footer {
            margin-top: 30px;
            font-size: 16px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script>
        function showContent(section) {
            document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
            document.getElementById(section).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Shadoow Mountain</h1>
        <div class="nav">
            <button onclick="showContent('lab-results')">Lab Results</button>
            <button onclick="showContent('instructions')">Instructions</button>
        </div>
        <div id="lab-results" class="content active">
            <p>Below are the official lab test results.</p>
            <img src="lab-result-1.jpeg" alt="Lab Result 1">
            <img src="lab-result-2.jpeg" alt="Lab Result 2">
            <img src="lab-result-3.jpeg" alt="Lab Result 3">
            <img src="lab-result-4.jpeg" alt="Lab Result 4">
            <img src="lab-result-5.jpeg" alt="Lab Result 5">
            <img src="lab-result-6.jpeg" alt="Lab Result 6">
            <img src="lab-result-7.jpeg" alt="Lab Result 7">
        </div>
        <div id="instructions" class="content">
            <p>Device Instructions.</p>
            <img src="instruction-1.jpeg" alt="Instruction 1">
            <img src="instruction-2.jpeg" alt="Instruction 2">
            <img src="instruction-3.jpeg" alt="Instruction 3">
        </div>
        <div class="footer">
            <p>Follow us on Instagram: <a href="https://instagram.com/shadoow_mountain_ind" target="_blank">@shadoow_mountain_ind</a></p>
            <p>Join us on Telegram: <a href="https://t.me/BlazeOriginalCo" target="_blank">@BlazeOriginalCo</a></p>
        </div>
    </div>
</body>
</html>
