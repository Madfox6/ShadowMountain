<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowMountain Lab Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }
        .lab-results {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #fff;
        }
        .lab-results img {
            width: 100%;
            max-width: 700px;
            margin-top: 10px;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ShadowMountain Lab Results</h1>
        <div class="lab-results">
            <p>Lab test results are displayed below:</p>
            <img src="lab-result-1.jpeg" alt="Lab Result 1">
            <img src="lab-result-2.jpeg" alt="Lab Result 2">
            <img src="lab-result-3.jpeg" alt="Lab Result 3">
            <img src="lab-result-4.jpeg" alt="Lab Result 4">
            <img src="lab-result-5.jpeg" alt="Lab Result 5">
            <img src="lab-result-6.jpeg" alt="Lab Result 6">
            <img src="lab-result-7.jpeg" alt="Lab Result 7">
            <img src="lab-result-8.jpeg" alt="Lab Result 8">
        </div>
    </div>
</body>
</html>
